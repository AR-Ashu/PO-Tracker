<!-- ENHANCED VERSION: PO Tracker with Export & Email Reminder via Dropdown -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR PO Insight</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.4/dist/tesseract.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --bg: #111; --fg: #eee; --input-bg: #222; --input-border: #444; --accent: #00ffe7;
    }
    [data-theme="light"] {
      --bg: #f7f7f7; --fg: #111; --input-bg: #fff; --input-border: #ccc; --accent: #0077cc;
    }
    body {
      background: var(--bg); color: var(--fg); font-family: Arial, sans-serif; margin: 0; padding: 20px;
    }
    h1 { color: var(--accent); text-align: center; }
    input, select, button {
      padding: 10px; margin: 5px; background: var(--input-bg); color: var(--fg); border: 1px solid var(--input-border);
    }
    table { width: 100%; margin-top: 20px; border-collapse: collapse; }
    th, td { padding: 10px; border: 1px solid var(--input-border); }
    .delayed { background: #ff3c3c33; } .due-soon { background: #ffc10733; }
    .dashboard { margin: 20px 0; background: var(--input-bg); padding: 10px; border-radius: 10px; text-align: center; }
    #themeToggle { position: fixed; top: 10px; right: 10px; }
    #clock { position: fixed; top: 10px; left: 10px; font-weight: bold; }
    #emailPopup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: var(--input-bg);
      color: var(--fg);
      padding: 20px;
      border: 1px solid var(--input-border);
      border-radius: 10px;
      z-index: 999;
      display: none;
    }
    #emailPopup textarea {
      width: 100%;
      height: 200px;
      margin-top: 10px;
      background: var(--bg);
      color: var(--fg);
      border: 1px solid var(--input-border);
    }
  </style>
</head>
<body>
<div id="clock"></div>
<button id="themeToggle" onclick="toggleTheme()">ðŸŒ™ Toggle Theme</button>
<h1>AR PO Insight</h1>

<div class="dashboard">
  <strong>Total POs:</strong> <span id="countTotal">0</span> |
  <strong>On Time:</strong> <span id="countOnTime">0</span> |
  <strong>Due Soon:</strong> <span id="countDue">0</span> |
  <strong>Delayed:</strong> <span id="countDelayed">0</span>
</div>

<canvas id="poChart" style="max-height:300px"></canvas>

<div>
  <input type="file" id="ocrUploader" accept="image/*" multiple onchange="handleBulkOCR(event)">
  <form id="poForm" onsubmit="event.preventDefault(); addRow();">
    <input type="text" id="vendor" placeholder="Vendor Name">
    <input type="email" id="vendorEmail" placeholder="Vendor Email">
    <input type="text" id="po" placeholder="PO Number">
    <input type="text" id="material" placeholder="Material">
    <input type="date" id="date">
    <input type="text" id="remarks" placeholder="Remarks">
    <button type="submit">Add PO</button>
    <button type="button" onclick="exportExcel()">Export to Excel</button>
    <select id="vendorDropdown"></select>
    <button type="button" onclick="generateEmailReminderFromDropdown()">Generate Email Reminder</button>
  </form>
</div>

<div id="emailPopup">
  <strong>Email Content:</strong>
  <textarea readonly id="emailContent"></textarea>
  <button onclick="document.getElementById('emailPopup').style.display='none'">Close</button>
</div>

<table>
  <thead>
    <tr><th>Vendor</th><th>Vendor Email</th><th>PO No</th><th>Material</th><th>Delivery Date</th><th>Status</th><th>Days Left</th><th>Remarks</th></tr>
  </thead>
  <tbody id="tableBody"></tbody>
</table>

<script>
function exportExcel() {
  let csv = 'Vendor,Vendor Email,PO No,Material,Delivery Date,Status,Days Left,Remarks\n';
  document.querySelectorAll('#tableBody tr').forEach(row => {
    const cells = Array.from(row.children).map(td => td.textContent);
    csv += cells.join(',') + '\n';
  });
  const blob = new Blob([csv], { type: 'text/csv' });
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = 'po_data.csv';
  a.click();
  URL.revokeObjectURL(url);
}

function generateEmailReminderFromDropdown() {
  const selectedVendor = document.getElementById('vendorDropdown').value;
  if (!selectedVendor) return alert("Select a vendor first.");
  let rows = Array.from(document.querySelectorAll('#tableBody tr'));
  let emailBody = `Dear ${selectedVendor},\n\nThe following POs are either due soon or delayed:\n\n`;
  rows.forEach(row => {
    if (row.children[0].textContent === selectedVendor && (row.children[5].textContent === 'Due Soon' || row.children[5].textContent === 'Delayed')) {
      emailBody += `- PO: ${row.children[2].textContent}, Material: ${row.children[3].textContent}, Delivery: ${row.children[4].textContent}, Status: ${row.children[5].textContent}\n`;
    }
  });
  emailBody += '\nKindly take the necessary action.\n\nRegards,\nAR PO Insight Team';
  document.getElementById('emailContent').value = emailBody;
  document.getElementById('emailPopup').style.display = 'block';
}

function updateVendorDropdown() {
  const vendorDropdown = document.getElementById('vendorDropdown');
  const vendors = new Set();
  document.querySelectorAll('#tableBody tr').forEach(row => vendors.add(row.children[0].textContent));
  vendorDropdown.innerHTML = '<option value="">Select Vendor</option>' + [...vendors].map(v => `<option>${v}</option>`).join('');
}
</script>
</body>
</html>
