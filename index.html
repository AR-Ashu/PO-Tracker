<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PO Follow-Up Tracker PRO</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <style>
    body {
      background-color: #1e1e1e;
      color: #f0f0f0;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #00ffe7;
    }
    .dashboard {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
    }
    .card {
      background-color: #2c2c2c;
      padding: 10px 20px;
      border-radius: 10px;
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #333;
    }
    th {
      background-color: #333;
      color: #00ffe7;
      cursor: pointer;
    }
    tr.delayed {
      background-color: #ff3c3c33;
    }
    tr.due-soon {
      background-color: #ffc10733;
    }
    input, select {
      background-color: #2c2c2c;
      color: white;
      border: 1px solid #444;
      padding: 8px;
      width: 100%;
    }
    .form-row {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
      flex-wrap: wrap;
    }
    .form-row > div {
      flex: 1 1 200px;
    }
    button {
      padding: 10px;
      background-color: #00ffe7;
      color: black;
      border: none;
      cursor: pointer;
      width: 100%;
    }
    .controls {
      margin-top: 10px;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 10px;
    }
  </style>
</head>
<body>
  <h1>PO Follow-Up Tracker PRO</h1>

  <div class="dashboard">
    <div class="card">Total POs: <span id="total">0</span></div>
    <div class="card">Delayed: <span id="delayed">0</span></div>
    <div class="card">Due Soon: <span id="dueSoon">0</span></div>
    <div class="card">On Time: <span id="onTime">0</span></div>
  </div>

  <div class="form-row">
    <div><input id="vendor" type="text" placeholder="Vendor Name"></div>
    <div><input id="po" type="text" placeholder="PO Number"></div>
    <div><input id="material" type="text" placeholder="Material"></div>
    <div><input id="date" type="date"></div>
    <div><input id="remarks" type="text" placeholder="Remarks"></div>
    <div><button onclick="addRow()">Add PO</button></div>
  </div>

  <div class="controls">
    <input type="text" id="search" placeholder="Search Vendor/PO" oninput="filterTable()">
    <select id="filterStatus" onchange="filterTable()">
      <option value="">All</option>
      <option value="On Time">On Time</option>
      <option value="Delayed">Delayed</option>
      <option value="Due Soon">Due Soon</option>
    </select>
    <input type="file" accept=".csv" onchange="handleCSVUpload(event)">
    <button onclick="exportTableToCSV(false)">Export All</button>
    <button onclick="exportTableToCSV(true)">Export Delayed</button>
  </div>

  <table id="poTable">
    <thead>
      <tr>
        <th onclick="sortTable(3)">Delivery Date</th>
        <th>Vendor</th>
        <th>PO Number</th>
        <th>Material</th>
        <th>Status</th>
        <th>Remarks</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    let data = [];

    function addRow(obj = null) {
      const vendor = obj?.vendor || document.getElementById("vendor").value.trim();
      const po = obj?.po || document.getElementById("po").value.trim();
      const material = obj?.material || document.getElementById("material").value.trim();
      const date = obj?.date || document.getElementById("date").value;
      const remarks = obj?.remarks || document.getElementById("remarks").value.trim();

      if (!vendor || !po || !material || !date) return;

      const today = new Date().toISOString().split('T')[0];
      let status = "On Time";
      const daysDiff = (new Date(date) - new Date(today)) / (1000 * 60 * 60 * 24);
      if (daysDiff < 0) status = "Delayed";
      else if (daysDiff <= 3) status = "Due Soon";

      const row = { vendor, po, material, date, status, remarks };
      data.push(row);
      renderTable();

      if (!obj) {
        document.getElementById("vendor").value = "";
        document.getElementById("po").value = "";
        document.getElementById("material").value = "";
        document.getElementById("date").value = "";
        document.getElementById("remarks").value = "";
      }
    }

    function renderTable() {
      const tbody = document.querySelector("#poTable tbody");
      tbody.innerHTML = "";
      let delayed = 0, dueSoon = 0, onTime = 0;

      data.forEach((item, index) => {
        const tr = document.createElement("tr");
        if (item.status === "Delayed") tr.classList.add("delayed");
        else if (item.status === "Due Soon") tr.classList.add("due-soon");
        if (item.status === "Delayed") delayed++;
        else if (item.status === "Due Soon") dueSoon++;
        else onTime++;

        tr.innerHTML = `
          <td>${item.date}</td>
          <td>${item.vendor}</td>
          <td>${item.po}</td>
          <td>${item.material}</td>
          <td>${item.status}</td>
          <td>${item.remarks || ''}</td>
          <td><button onclick="deleteRow(${index})">üóëÔ∏è</button></td>`;
        tbody.appendChild(tr);
      });

      document.getElementById("total").textContent = data.length;
      document.getElementById("delayed").textContent = delayed;
      document.getElementById("dueSoon").textContent = dueSoon;
      document.getElementById("onTime").textContent = onTime;
    }

    function deleteRow(index) {
      data.splice(index, 1);
      renderTable();
    }

    function filterTable() {
      const input = document.getElementById("search").value.toLowerCase();
      const statusFilter = document.getElementById("filterStatus").value;
      const rows = document.querySelectorAll("#poTable tbody tr");
      data.forEach((item, i) => {
        const row = rows[i];
        const match = item.vendor.toLowerCase().includes(input) || item.po.toLowerCase().includes(input);
        const statusMatch = !statusFilter || item.status === statusFilter;
        row.style.display = (match && statusMatch) ? "" : "none";
      });
    }

    function exportTableToCSV(delayedOnly = false) {
      const headers = ["Delivery Date", "Vendor", "PO Number", "Material", "Status", "Remarks"];
      const rows = data.filter(d => !delayedOnly || d.status === "Delayed")
                       .map(d => [d.date, d.vendor, d.po, d.material, d.status, d.remarks]);
      const csv = [headers.join(","), ...rows.map(r => r.join(","))].join("\n");
      const blob = new Blob([csv], { type: "text/csv" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = delayedOnly ? "Delayed_POs.csv" : "All_POs.csv";
      link.click();
    }

    function handleCSVUpload(event) {
      const file = event.target.files[0];
      if (!file) return;
      Papa.parse(file, {
        header: true,
        complete: function(results) {
          results.data.forEach(row => {
            if (row["Vendor Name"] && row["PO Number"] && row["Material"] && row["Delivery Date"]) {
              addRow({
                vendor: row["Vendor Name"],
                po: row["PO Number"],
                material: row["Material"],
                date: row["Delivery Date"],
                remarks: row["Remarks"] || ""
              });
            }
          });
        }
      });
    }

    function sortTable(n) {
      data.sort((a, b) => new Date(a.date) - new Date(b.date));
      renderTable();
    }
  </script>
</body>
</html>
