<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR PO Insight</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.4/dist/tesseract.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --bg: #111;
      --text: #eee;
      --input-bg: #222;
      --border: #444;
    }
    body.light {
      --bg: #f7f7f7;
      --text: #111;
      --input-bg: #fff;
      --border: #ccc;
    }
    body {
      font-family: Arial; background: var(--bg); color: var(--text); margin: 0; padding: 20px;
    }
    input, button, select {
      padding: 8px; margin: 5px; background: var(--input-bg); color: var(--text); border: 1px solid var(--border);
    }
    table { width: 100%; margin-top: 20px; border-collapse: collapse; }
    th, td { padding: 10px; border: 1px solid var(--border); }
    .delayed { background-color: #ff000030; }
    .due-soon { background-color: #ffff0030; }
    #emailPopup {
      position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
      background: var(--input-bg); color: var(--text); padding: 20px; border: 1px solid var(--border); display: none; z-index: 10;
    }
    #emailPopup textarea { width: 100%; height: 200px; background: var(--bg); color: var(--text); }
    #toggleThemeIcon {
      position: fixed; top: 10px; right: 10px;
      background: none; border: none; cursor: pointer;
    }
    #toggleThemeIcon img {
      width: 24px; height: 24px;
    }
    h1 {
      text-align: center;
    }
    #statusChart {
      border: 1px solid var(--border);
      margin: 20px auto;
      display: block;
      max-width: 600px;
    }
  </style>
</head>
<body>
<button id="toggleThemeIcon" onclick="toggleTheme()">
  <img id="themeIcon" src="https://img.icons8.com/ios-glyphs/30/ffffff/moon-symbol.png" alt="Theme Icon">
</button>
<h1>AR PO Insight</h1>
<canvas id="statusChart" height="100"></canvas>
<input type="file" id="ocrUploader" accept="image/*" multiple onchange="handleBulkOCR(event)">
<form onsubmit="event.preventDefault(); addRow();">
  <input id="vendor" placeholder="Vendor">
  <input id="vendorEmail" placeholder="Vendor Email">
  <input id="po" placeholder="PO Number">
  <input id="material" placeholder="Material">
  <input id="date" type="date">
  <input id="remarks" placeholder="Remarks">
  <button type="submit">Add PO</button>
  <button type="button" onclick="exportExcel()">Export to Excel</button>
  <select id="vendorDropdown"></select>
  <button type="button" onclick="generateEmailReminderFromDropdown()">Generate Email</button>
</form>
<div id="emailPopup">
  <textarea id="emailContent" readonly></textarea>
  <button onclick="document.getElementById('emailPopup').style.display='none'">Close</button>
</div>
<table>
  <thead>
    <tr><th>Vendor</th><th>Vendor Email</th><th>PO No</th><th>Material</th><th>Delivery</th><th>Status</th><th>Days Left</th><th>Remarks</th></tr>
  </thead>
  <tbody id="tableBody"></tbody>
</table>
<script>
function toggleTheme() {
  document.body.classList.toggle('light');
  const icon = document.getElementById('themeIcon');
  const isLight = document.body.classList.contains('light');
  icon.src = isLight
    ? 'https://img.icons8.com/ios-glyphs/30/000000/sun--v1.png'
    : 'https://img.icons8.com/ios-glyphs/30/ffffff/moon-symbol.png';
}

function addRow(rowData = null) {
  const vendor = rowData ? rowData.vendor : document.getElementById('vendor').value.trim();
  const vendorEmail = rowData ? rowData.vendorEmail : document.getElementById('vendorEmail').value.trim();
  const po = rowData ? rowData.po : document.getElementById('po').value.trim();
  const material = rowData ? rowData.material : document.getElementById('material').value.trim();
  const date = rowData ? rowData.date : document.getElementById('date').value;
  const remarks = rowData ? rowData.remarks : document.getElementById('remarks').value.trim();
  if (!vendor || !po || !material || !date) return alert("Please fill required fields");
  const delivery = new Date(date);
  const daysLeft = Math.ceil((delivery - new Date()) / (1000*60*60*24));
  const status = daysLeft < 0 ? 'Delayed' : (daysLeft <= 3 ? 'Due Soon' : 'On Time');
  const row = document.createElement('tr');
  if (status === 'Delayed') row.classList.add('delayed');
  else if (status === 'Due Soon') row.classList.add('due-soon');
  row.innerHTML = `
    <td>${vendor}</td>
    <td>${vendorEmail}</td>
    <td>${po}</td>
    <td>${material}</td>
    <td>${date}</td>
    <td>${status}</td>
    <td>${daysLeft}</td>
    <td>${remarks}</td>`;
  document.getElementById('tableBody').appendChild(row);
  updateDropdown();
  updateChart();
  if (!rowData) ['vendor','vendorEmail','po','material','date','remarks'].forEach(id => document.getElementById(id).value = '');
}

function updateDropdown() {
  const dropdown = document.getElementById('vendorDropdown');
  const vendors = new Set();
  document.querySelectorAll('#tableBody tr').forEach(tr => vendors.add(tr.children[0].textContent));
  dropdown.innerHTML = '<option value="">Select Vendor</option>' + [...vendors].map(v => `<option>${v}</option>`).join('');
}

function updateChart() {
  const data = { OnTime: 0, DueSoon: 0, Delayed: 0 };
  document.querySelectorAll('#tableBody tr').forEach(tr => {
    const status = tr.children[5].textContent;
    if (status === 'Delayed') data.Delayed++;
    else if (status === 'Due Soon') data.DueSoon++;
    else data.OnTime++;
  });
  const ctx = document.getElementById('statusChart').getContext('2d');
  if (window.chartInstance) window.chartInstance.destroy();
  window.chartInstance = new Chart(ctx, {
    type: 'bar',
    data: {
      labels: ['On Time', 'Due Soon', 'Delayed'],
      datasets: [{
        label: 'PO Status Count',
        data: [data.OnTime, data.DueSoon, data.Delayed],
        backgroundColor: ['#28a745', '#ffc107', '#dc3545'],
        borderColor: '#aaa',
        borderWidth: 1
      }]
    },
    options: { responsive: true, plugins: { legend: { display: false } } }
  });
}

function exportExcel() {
  let csv = 'Vendor,Email,PO,Material,Date,Status,Days Left,Remarks\n';
  document.querySelectorAll('#tableBody tr').forEach(tr => {
    csv += [...tr.children].map(td => td.textContent).join(',') + '\n';
  });
  const blob = new Blob([csv], {type: 'text/csv'});
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url; a.download = 'po_data.csv'; a.click();
  URL.revokeObjectURL(url);
}

function generateEmailReminderFromDropdown() {
  const vendor = document.getElementById('vendorDropdown').value;
  if (!vendor) return alert("Select vendor");
  let msg = `Dear ${vendor},\n\nWe hope this message finds you well. Please find below a summary of your Purchase Orders that require your attention:\n\n`;
  const today = new Date();
  const todayStr = today.toISOString().slice(0, 10);
  document.querySelectorAll('#tableBody tr').forEach(tr => {
    if (tr.children[0].textContent === vendor) {
      const po = tr.children[2].textContent;
      const material = tr.children[3].textContent;
      const deliveryDateStr = tr.children[4].textContent;
      const delivery = new Date(deliveryDateStr);
      const status = tr.children[5].textContent;
      const daysLeft = Math.ceil((delivery - today) / (1000 * 60 * 60 * 24));
      if (status === 'Delayed') {
        msg += `- PO ${po} (${material}) was due on ${deliveryDateStr} and is currently delayed by ${Math.abs(daysLeft)} day(s). Kindly take necessary action.\n`;
      } else if (status === 'Due Soon') {
        if (deliveryDateStr === todayStr) {
          msg += `- PO ${po} (${material}) is scheduled for delivery today (${deliveryDateStr}). Please ensure timely processing.\n`;
        } else {
          msg += `- PO ${po} (${material}) is scheduled for delivery on ${deliveryDateStr}, which is within the next ${daysLeft} day(s). Please ensure timely processing.\n`;
        }
      }
    }
  });
  msg += '\nWe appreciate your prompt attention to these matters.\n\nBest regards,\nAR PO Insight Team';
  document.getElementById('emailContent').value = msg;
  document.getElementById('emailPopup').style.display = 'block';
}

function handleBulkOCR(e) {
  const files = Array.from(e.target.files);
  files.forEach(file => {
    const reader = new FileReader();
    reader.onload = function () {
      Tesseract.recognize(reader.result, 'eng')
        .then(({ data: { text } }) => {
          console.log("OCR Text:", text);
          const vendor = (text.match(/Vendor\s*[:\-]?\s*(.+)/i) || [,'Vendor Inc'])[1].trim();
          const vendorEmail = (text.match(/Email\s*[:\-]?\s*([\w._%+-]+@[\w.-]+\.[a-zA-Z]{2,})/) || ['vendor@example.com'])[0];
          const po = (text.match(/PO\s*(Number)?\s*[:\-]?\s*([\w-]+)/i) || [,'','PO001'])[2];
          const material = (text.match(/Material\s*[:\-]?\s*(.+)/i) || [,'Steel Rod'])[1].trim();
          const date = (text.match(/\d{4}-\d{2}-\d{2}/) || [new Date().toISOString().slice(0,10)])[0];
          const remarks = (text.match(/Remarks\s*[:\-]?\s*(.+)/i) || ['OCR Imported'])[1].trim();
          addRow({vendor, vendorEmail, po, material, date, remarks});
        })
        .catch(err => console.error('OCR failed:', err));
    }
    reader.readAsDataURL(file);
  });
}
</script>
</body>
</html>
