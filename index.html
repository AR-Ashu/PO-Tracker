<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AR PO Insight</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.5/dist/tesseract.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
  <style>
    :root {
      --bg: #111;
      --text: #eee;
      --input-bg: #222;
      --border: #444;
    }

    body.light {
      --bg: #f7f7f7;
      --text: #111;
      --input-bg: #fff;
      --border: #ccc;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    input, button, select {
      padding: 8px;
      margin: 5px;
      background: var(--input-bg);
      color: var(--text);
      border: 1px solid var(--border);
    }

    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      border: 1px solid var(--border);
    }

    .delayed { background-color: #ff000030; }
    .due-soon { background-color: #ffff0030; }

    #statusChart {
      max-width: 600px;
      margin: 20px auto;
    }

    #emailPopup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: var(--input-bg);
      padding: 20px;
      border: 1px solid var(--border);
      z-index: 10;
      width: 90%;
      max-width: 500px;
    }

    #emailPopup textarea {
      width: 100%;
      height: 200px;
      background: var(--bg);
      color: var(--text);
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    #clock {
      font-size: 14px;
    }

    h1 {
      text-align: center;
      flex: 1;
      margin: 0;
    }

    #toggleThemeIcon {
      background: none;
      border: none;
      cursor: pointer;
    }

    #toggleThemeIcon img {
      width: 24px;
      height: 24px;
    }
  </style>
</head>
<body>
  <header>
    <div id="clock"></div>
    <h1>AR PO Insight</h1>
    <button id="toggleThemeIcon" onclick="toggleTheme()">
      <img id="themeIcon" src="https://img.icons8.com/ios-glyphs/30/ffffff/moon-symbol.png" alt="Theme Icon">
    </button>
  </header>

  <!-- Your existing content -->
  <!-- Just copy-paste your working logic for table, chart, OCR, etc., below here -->

  <!-- CLOCK SCRIPT -->
  <script>
    function updateClock() {
      const now = new Date();
      const time = now.toLocaleTimeString('en-US', {
        hour: 'numeric',
        minute: 'numeric',
        second: 'numeric',
        hour12: true
      });
      const date = now.toLocaleDateString('en-GB'); // DD/MM/YYYY
      document.getElementById('clock').textContent = `${date} | ${time}`;
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>

  <!-- TOGGLE THEME SCRIPT -->
  <script>
    function toggleTheme() {
      document.body.classList.toggle('light');
      const icon = document.getElementById('themeIcon');
      const isLight = document.body.classList.contains('light');
      icon.src = isLight
        ? 'https://img.icons8.com/ios-glyphs/30/000000/sun--v1.png'
        : 'https://img.icons8.com/ios-glyphs/30/ffffff/moon-symbol.png';
    }
  </script>
</body>
</html>
