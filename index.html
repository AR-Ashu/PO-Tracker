<!-- ENHANCED VERSION: PO Tracker with Email Extraction & Reminder Generator -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR PO Insight</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.4/dist/tesseract.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --bg: #111; --fg: #eee; --input-bg: #222; --input-border: #444; --accent: #00ffe7;
    }
    [data-theme="light"] {
      --bg: #f7f7f7; --fg: #111; --input-bg: #fff; --input-border: #ccc; --accent: #0077cc;
    }
    body {
      background: var(--bg); color: var(--fg); font-family: Arial, sans-serif; margin: 0; padding: 20px;
    }
    h1 { color: var(--accent); text-align: center; }
    input, select, button {
      padding: 10px; margin: 5px; background: var(--input-bg); color: var(--fg); border: 1px solid var(--input-border);
    }
    table { width: 100%; margin-top: 20px; border-collapse: collapse; }
    th, td { padding: 10px; border: 1px solid var(--input-border); }
    .delayed { background: #ff3c3c33; } .due-soon { background: #ffc10733; }
    .dashboard { margin: 20px 0; background: var(--input-bg); padding: 10px; border-radius: 10px; text-align: center; }
    #themeToggle { position: fixed; top: 10px; right: 10px; }
    #clock { position: fixed; top: 10px; left: 10px; font-weight: bold; }
    #emailPopup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: var(--input-bg);
      color: var(--fg);
      padding: 20px;
      border: 1px solid var(--input-border);
      border-radius: 10px;
      z-index: 999;
      display: none;
    }
    #emailPopup textarea {
      width: 100%;
      height: 200px;
      margin-top: 10px;
      background: var(--bg);
      color: var(--fg);
      border: 1px solid var(--input-border);
    }
  </style>
</head>
<body>
<div id="clock"></div>
<button id="themeToggle" onclick="toggleTheme()">ðŸŒ™ Toggle Theme</button>
<h1>AR PO Insight</h1>

<div class="dashboard">
  <strong>Total POs:</strong> <span id="countTotal">0</span> |
  <strong>On Time:</strong> <span id="countOnTime">0</span> |
  <strong>Due Soon:</strong> <span id="countDue">0</span> |
  <strong>Delayed:</strong> <span id="countDelayed">0</span>
</div>

<canvas id="poChart" style="max-height:300px"></canvas>

<div>
  <input type="file" id="ocrUploader" accept="image/*" multiple onchange="handleBulkOCR(event)">
  <form id="poForm">
    <input type="text" id="vendor" placeholder="Vendor Name">
    <input type="email" id="vendorEmail" placeholder="Vendor Email">
    <input type="text" id="po" placeholder="PO Number">
    <input type="text" id="material" placeholder="Material">
    <input type="date" id="date">
    <input type="text" id="remarks" placeholder="Remarks">
    <button type="submit">Add PO</button>
    <button type="button" onclick="exportExcel()">Export to Excel</button>
    <button type="button" onclick="generateEmailReminder()">Generate Email Reminder</button>
  </form>
</div>

<div id="emailPopup">
  <strong>Email Content:</strong>
  <textarea readonly id="emailContent"></textarea>
  <button onclick="document.getElementById('emailPopup').style.display='none'">Close</button>
</div>

<table>
  <thead>
    <tr><th>Vendor</th><th>Vendor Email</th><th>PO No</th><th>Material</th><th>Delivery Date</th><th>Status</th><th>Days Left</th><th>Remarks</th></tr>
  </thead>
  <tbody id="tableBody"></tbody>
</table>

<script>
// ... existing JavaScript remains unchanged ...

function generateEmailReminder() {
  const vendorList = [...new Set(data.map(r => r.vendor))];
  const vendor = prompt("Enter vendor name to send reminder to:\n" + vendorList.join("\n"));
  if (!vendor) return;

  const filtered = data.filter(r => r.vendor.toLowerCase() === vendor.toLowerCase());
  if (!filtered.length) return alert("No records found for this vendor");

  const today = new Date();
  const delayed = filtered.filter(r => new Date(r.date) < today);
  const dueSoon = filtered.filter(r => {
    const daysLeft = Math.ceil((new Date(r.date) - today) / (1000 * 60 * 60 * 24));
    return daysLeft <= 3 && daysLeft >= 0;
  });

  if (!delayed.length && !dueSoon.length) return alert("No pending/due soon POs for this vendor");

  let body = `Dear ${vendor},\n\nThe following Purchase Orders require your attention:\n`;
  delayed.forEach(r => {
    const days = Math.abs(Math.ceil((new Date(r.date) - today) / (1000 * 60 * 60 * 24)));
    body += `- PO #${r.po} | Delivery Date: ${r.date} | Delayed by ${days} days\n`;
  });
  dueSoon.forEach(r => {
    const days = Math.ceil((new Date(r.date) - today) / (1000 * 60 * 60 * 24));
    body += `- PO #${r.po} | Delivery Date: ${r.date} | Due Soon (in ${days} days)\n`;
  });

  body += `\nKindly ensure timely delivery and provide an update.\n\nRegards,\nAR PO Insight`;

  document.getElementById("emailContent").value = body;
  document.getElementById("emailPopup").style.display = "block";
}
</script>
</body>
</html>
