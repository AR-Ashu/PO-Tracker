<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PO Follow-Up Tracker</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: #f0f0f0;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #00ffe7;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #333;
    }
    th {
      background-color: #333;
      color: #00ffe7;
    }
    tr.delayed {
      background-color: #ff3c3c33;
    }
    input, select {
      background-color: #2c2c2c;
      color: white;
      border: 1px solid #444;
      padding: 8px;
      width: 100%;
    }
    .form-row {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }
    .form-row > div {
      flex: 1;
    }
    button {
      padding: 10px;
      background-color: #00ffe7;
      color: black;
      border: none;
      cursor: pointer;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>PO Follow-Up Tracker</h1>

  <div class="form-row">
    <div><input id="vendor" type="text" placeholder="Vendor Name"></div>
    <div><input id="po" type="text" placeholder="PO Number"></div>
    <div><input id="material" type="text" placeholder="Material"></div>
    <div><input id="date" type="date"></div>
    <div><select id="status">
      <option value="On Time">On Time</option>
      <option value="Delayed">Delayed</option>
    </select></div>
    <div><button onclick="addRow()">Add</button></div>
  </div>

  <table id="poTable">
    <thead>
      <tr>
        <th>Vendor</th>
        <th>PO Number</th>
        <th>Material</th>
        <th>Delivery Date</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    function addRow() {
      const vendor = document.getElementById("vendor").value;
      const po = document.getElementById("po").value;
      const material = document.getElementById("material").value;
      const date = document.getElementById("date").value;
      const status = document.getElementById("status").value;

      if (!vendor || !po || !material || !date || !status) return;

      const tbody = document.querySelector("#poTable tbody");
      const tr = document.createElement("tr");
      if (status === "Delayed") tr.classList.add("delayed");
      tr.innerHTML = `<td>${vendor}</td><td>${po}</td><td>${material}</td><td>${date}</td><td>${status}</td>`;
      tbody.appendChild(tr);

      document.getElementById("vendor").value = "";
      document.getElementById("po").value = "";
      document.getElementById("material").value = "";
      document.getElementById("date").value = "";
      document.getElementById("status").value = "On Time";
    }
  </script>
</body>
</html>
