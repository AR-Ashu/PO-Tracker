<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PO Follow-Up Tracker</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: #f0f0f0;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #00ffe7;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #333;
    }
    th {
      background-color: #333;
      color: #00ffe7;
    }
    tr.delayed {
      background-color: #ff3c3c33;
    }
    input, select {
      background-color: #2c2c2c;
      color: white;
      border: 1px solid #444;
      padding: 8px;
      width: 100%;
    }
    .form-row {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
      flex-wrap: wrap;
    }
    .form-row > div {
      flex: 1 1 200px;
    }
    button {
      padding: 10px;
      background-color: #00ffe7;
      color: black;
      border: none;
      cursor: pointer;
      width: 100%;
    }
    .controls {
      margin-top: 10px;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 10px;
    }
  </style>
</head>

  <div class="form-row">
    <div><input id="vendor" type="text" placeholder="Vendor Name"></div>
    <div><input id="po" type="text" placeholder="PO Number"></div>
    <div><input id="material" type="text" placeholder="Material"></div>
    <div><input id="date" type="date"></div>
    <div>
      <select id="status">
        <option value="On Time">On Time</option>
        <option value="Delayed">Delayed</option>
      </select>
    </div>
    <div><button onclick="addRow()">Add PO</button></div>
  </div>

  <div class="controls">
    <input type="text" id="search" placeholder="Search by Vendor or PO" oninput="filterTable()">
    <button onclick="exportTableToCSV()">Export to CSV</button>
  </div>

      <tr>
        <th>Vendor</th>
        <th>PO Number</th>
        <th>Material</th>
        <th>Delivery Date</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
