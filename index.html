<!-- ENHANCED VERSION: PO Tracker with Export, Live Clock (12hr), Bulk OCR, Email Reminder & Chart -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR PO Insight</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.4/dist/tesseract.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --bg: #111; --fg: #eee; --input-bg: #222; --input-border: #444; --accent: #00ffe7;
    }
    [data-theme="light"] {
      --bg: #f7f7f7; --fg: #111; --input-bg: #fff; --input-border: #ccc; --accent: #0077cc;
    }
    body {
      background: var(--bg); color: var(--fg); font-family: Arial, sans-serif; margin: 0; padding: 20px;
    }
    h1 { color: var(--accent); text-align: center; }
    input, select, button {
      padding: 10px; margin: 5px; background: var(--input-bg); color: var(--fg); border: 1px solid var(--input-border);
    }
    table { width: 100%; margin-top: 20px; border-collapse: collapse; }
    th, td { padding: 10px; border: 1px solid var(--input-border); }
    .delayed { background: #ff3c3c33; } .due-soon { background: #ffc10733; }
    .dashboard { margin: 20px 0; background: var(--input-bg); padding: 10px; border-radius: 10px; text-align: center; }
    #themeToggle { position: fixed; top: 10px; right: 10px; }
    #clock { position: fixed; top: 10px; left: 10px; font-weight: bold; }
  </style>
</head>
<body>
<div id="clock"></div>
<button id="themeToggle" onclick="toggleTheme()">ðŸŒ™ Toggle Theme</button>
<h1>AR PO Insight</h1>

<div class="dashboard">
  <strong>Total POs:</strong> <span id="countTotal">0</span> |
  <strong>On Time:</strong> <span id="countOnTime">0</span> |
  <strong>Due Soon:</strong> <span id="countDue">0</span> |
  <strong>Delayed:</strong> <span id="countDelayed">0</span>
</div>

<canvas id="poChart" style="max-height:300px"></canvas>

<div>
  <input type="file" id="ocrUploader" accept="image/*" multiple onchange="handleBulkOCR(event)">
  <form id="poForm">
    <input type="text" id="vendor" placeholder="Vendor Name">
    <input type="text" id="po" placeholder="PO Number">
    <input type="text" id="material" placeholder="Material">
    <input type="date" id="date">
    <input type="text" id="remarks" placeholder="Remarks">
    <button type="submit">Add PO</button>
    <button type="button" onclick="exportExcel()">Export to Excel</button>
    <button type="button" onclick="generateEmailReminder()">Generate Email Reminder</button>
  </form>
</div>

<table>
  <thead>
    <tr><th>Vendor</th><th>PO No</th><th>Material</th><th>Delivery Date</th><th>Status</th><th>Days Left</th><th>Remarks</th></tr>
  </thead>
  <tbody id="tableBody"></tbody>
</table>

<script>
  let data = [];
  const ctx = document.getElementById('poChart').getContext('2d');
  let chart = new Chart(ctx, {
    type: 'bar',
    data: { labels: ['On Time', 'Due Soon', 'Delayed'], datasets: [{ label: 'POs', data: [0, 0, 0], backgroundColor: ['green', 'orange', 'red'] }] },
    options: { responsive: true, plugins: { legend: { display: false } } }
  });

  document.getElementById("poForm").addEventListener("submit", function(e) {
    e.preventDefault();
    addRow();
  });

  function toggleTheme() {
    const current = document.documentElement.getAttribute('data-theme') || 'dark';
    const next = current === 'light' ? 'dark' : 'light';
    document.documentElement.setAttribute('data-theme', next);
    localStorage.setItem('theme', next);
  }

  function updateClock() {
    const now = new Date();
    let hrs = now.getHours();
    const mins = now.getMinutes().toString().padStart(2, '0');
    const secs = now.getSeconds().toString().padStart(2, '0');
    const ampm = hrs >= 12 ? 'PM' : 'AM';
    hrs = hrs % 12 || 12;
    document.getElementById("clock").innerText = `${hrs}:${mins}:${secs} ${ampm}`;
    setTimeout(updateClock, 1000);
  }
  updateClock();

  function addRow(rowData) {
    const vendor = rowData?.vendor || document.getElementById('vendor').value.trim();
    const po = rowData?.po || document.getElementById('po').value.trim();
    const material = rowData?.material || document.getElementById('material').value.trim();
    const date = rowData?.date || document.getElementById('date').value;
    const remarks = rowData?.remarks || document.getElementById('remarks').value.trim();
    if (!vendor || !po || !material || !date) return alert("Please fill all fields.");

    data.push({ vendor, po, material, date, remarks });
    if (!rowData) {
      document.getElementById('vendor').value = "";
      document.getElementById('po').value = "";
      document.getElementById('material').value = "";
      document.getElementById('date').value = "";
      document.getElementById('remarks').value = "";
    }
    renderTable();
  }

  function renderTable() {
    const tbody = document.getElementById('tableBody');
    tbody.innerHTML = "";
    const today = new Date();
    let onTime = 0, due = 0, delayed = 0;

    data.forEach((row) => {
      const tr = document.createElement('tr');
      const delivery = new Date(row.date);
      const daysLeft = Math.ceil((delivery - today) / (1000 * 60 * 60 * 24));
      let status = "On Time";
      if (daysLeft < 0) { status = "Delayed"; tr.classList.add('delayed'); delayed++; }
      else if (daysLeft <= 3) { status = "Due Soon"; tr.classList.add('due-soon'); due++; }
      else { onTime++; }

      tr.innerHTML = `<td>${row.vendor}</td><td>${row.po}</td><td>${row.material}</td><td>${row.date}</td><td>${status}</td><td>${daysLeft}</td><td>${row.remarks}</td>`;
      tbody.appendChild(tr);
    });

    document.getElementById('countTotal').innerText = data.length;
    document.getElementById('countOnTime').innerText = onTime;
    document.getElementById('countDue').innerText = due;
    document.getElementById('countDelayed').innerText = delayed;

    chart.data.datasets[0].data = [onTime, due, delayed];
    chart.update();
  }

  function exportExcel() {
    let csv = 'Vendor,PO No,Material,Delivery Date,Status,Days Left,Remarks\n';
    const today = new Date();
    data.forEach(row => {
      const delivery = new Date(row.date);
      const daysLeft = Math.ceil((delivery - today) / (1000 * 60 * 60 * 24));
      let status = daysLeft < 0 ? "Delayed" : daysLeft <= 3 ? "Due Soon" : "On Time";
      csv += `${row.vendor},${row.po},${row.material},${row.date},${status},${daysLeft},${row.remarks}\n`;
    });
    const blob = new Blob([csv], { type: 'text/csv' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url; a.download = 'PO_Insight.csv';
    a.click(); URL.revokeObjectURL(url);
  }

  function generateEmailReminder() {
  const delayed = data.filter(row => new Date(row.date) < new Date());
  if (delayed.length === 0) return alert('No delayed POs');

  const email = prompt("Enter recipient email address:", "example@email.com");
  if (!email) return;

  let body = 'Dear Team,%0D%0A%0D%0AThe following POs are delayed:%0D%0A';
  delayed.forEach(row => {
    body += `PO: ${row.po}, Vendor: ${row.vendor}, Delivery Date: ${row.date}, Material: ${row.material}%0D%0A`;
  });
  body += '%0D%0AKindly take necessary action.%0D%0A%0D%0ARegards,%0D%0AAR PO Insight';

  const subject = 'Delayed PO Reminder';
  const mailtoLink = `mailto:${email}?subject=${subject}&body=${body}`;
  window.location.href = mailtoLink;
}, Vendor: ${row.vendor}, Delivery Date: ${row.date}, Material: ${row.material}\n`;
    });
    const mailto = `mailto:?subject=Delayed PO Reminder&body=${encodeURIComponent(body)}`;
    window.location.href = mailto;
  }

  function handleBulkOCR(event) {
    const files = Array.from(event.target.files);
    if (!files.length) return;
    files.forEach(file => {
      Tesseract.recognize(file, 'eng').then(({ data: { text } }) => {
        const vendor = /Vendor[:\s]+(.+)/i.exec(text)?.[1]?.trim();
        const po = /PO\s*Number[:\s]+(.+)/i.exec(text)?.[1]?.trim();
        const material = /Material[:\s]+(.+)/i.exec(text)?.[1]?.trim();
        const date = /Delivery\s*Date[:\s]+([0-9\-\/]+)/i.exec(text)?.[1]?.trim();
        const remarks = /Remarks[:\s]+(.+)/i.exec(text)?.[1]?.trim();
        if (vendor && po && material && date) {
          addRow({ vendor, po, material, date, remarks: remarks || '' });
        }
      });
    });
  }
</script>
</body>
</html>
