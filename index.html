<!-- ENHANCED VERSION: PO Tracker with Export & Email Reminder Fixes -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR PO Insight</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.4/dist/tesseract.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --bg: #111; --fg: #eee; --input-bg: #222; --input-border: #444; --accent: #00ffe7;
    }
    [data-theme="light"] {
      --bg: #f7f7f7; --fg: #111; --input-bg: #fff; --input-border: #ccc; --accent: #0077cc;
    }
    body {
      background: var(--bg); color: var(--fg); font-family: Arial, sans-serif; margin: 0; padding: 20px;
    }
    h1 { color: var(--accent); text-align: center; }
    input, select, button {
      padding: 10px; margin: 5px; background: var(--input-bg); color: var(--fg); border: 1px solid var(--input-border);
    }
    table { width: 100%; margin-top: 20px; border-collapse: collapse; }
    th, td { padding: 10px; border: 1px solid var(--input-border); }
    .delayed { background: #ff3c3c33; } .due-soon { background: #ffc10733; }
    .dashboard { margin: 20px 0; background: var(--input-bg); padding: 10px; border-radius: 10px; text-align: center; }
    #themeToggle { position: fixed; top: 10px; right: 10px; }
    #clock { position: fixed; top: 10px; left: 10px; font-weight: bold; }
    #emailPopup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: var(--input-bg);
      color: var(--fg);
      padding: 20px;
      border: 1px solid var(--input-border);
      border-radius: 10px;
      z-index: 999;
      display: none;
    }
    #emailPopup textarea {
      width: 100%;
      height: 200px;
      margin-top: 10px;
      background: var(--bg);
      color: var(--fg);
      border: 1px solid var(--input-border);
    }
  </style>
</head>
<body>
<div id="clock"></div>
<button id="themeToggle" onclick="toggleTheme()">ðŸŒ™ Toggle Theme</button>
<h1>AR PO Insight</h1>

<div class="dashboard">
  <strong>Total POs:</strong> <span id="countTotal">0</span> |
  <strong>On Time:</strong> <span id="countOnTime">0</span> |
  <strong>Due Soon:</strong> <span id="countDue">0</span> |
  <strong>Delayed:</strong> <span id="countDelayed">0</span>
</div>

<canvas id="poChart" style="max-height:300px"></canvas>

<div>
  <input type="file" id="ocrUploader" accept="image/*" multiple onchange="handleBulkOCR(event)">
  <form id="poForm" onsubmit="event.preventDefault(); addRow();">
    <input type="text" id="vendor" placeholder="Vendor Name">
    <input type="email" id="vendorEmail" placeholder="Vendor Email">
    <input type="text" id="po" placeholder="PO Number">
    <input type="text" id="material" placeholder="Material">
    <input type="date" id="date">
    <input type="text" id="remarks" placeholder="Remarks">
    <button type="submit">Add PO</button>
    <button type="button" onclick="exportExcel()">Export to Excel</button>
    <button type="button" onclick="generateEmailReminder()">Generate Email Reminder</button>
  </form>
</div>

<div id="emailPopup">
  <strong>Email Content:</strong>
  <textarea readonly id="emailContent"></textarea>
  <button onclick="document.getElementById('emailPopup').style.display='none'">Close</button>
</div>

<table>
  <thead>
    <tr><th>Vendor</th><th>Vendor Email</th><th>PO No</th><th>Material</th><th>Delivery Date</th><th>Status</th><th>Days Left</th><th>Remarks</th></tr>
  </thead>
  <tbody id="tableBody"></tbody>
</table>

<script>
const data = [];

function addRow(rowData = null) {
  const vendor = rowData?.vendor || document.getElementById('vendor').value.trim();
  const vendorEmail = rowData?.vendorEmail || document.getElementById('vendorEmail').value.trim();
  const po = rowData?.po || document.getElementById('po').value.trim();
  const material = rowData?.material || document.getElementById('material').value.trim();
  const date = rowData?.date || document.getElementById('date').value;
  const remarks = rowData?.remarks || document.getElementById('remarks').value.trim();
  if (!vendor || !po || !material || !date) return alert("Please fill all fields.");
  data.push({ vendor, vendorEmail, po, material, date, remarks });
  if (!rowData) {
    document.getElementById('vendor').value = "";
    document.getElementById('vendorEmail').value = "";
    document.getElementById('po').value = "";
    document.getElementById('material').value = "";
    document.getElementById('date').value = "";
    document.getElementById('remarks').value = "";
  }
  renderTable();
}

function renderTable() {
  const tbody = document.getElementById('tableBody');
  tbody.innerHTML = "";
  const today = new Date();
  let onTime = 0, due = 0, delayed = 0;
  data.forEach((row) => {
    const tr = document.createElement('tr');
    const delivery = new Date(row.date);
    const daysLeft = Math.ceil((delivery - today) / (1000 * 60 * 60 * 24));
    let status = "On Time";
    if (daysLeft < 0) { status = "Delayed"; tr.classList.add('delayed'); delayed++; }
    else if (daysLeft <= 3) { status = "Due Soon"; tr.classList.add('due-soon'); due++; }
    else { onTime++; }
    tr.innerHTML = `<td>${row.vendor}</td><td>${row.vendorEmail || ''}</td><td>${row.po}</td><td>${row.material}</td><td>${row.date}</td><td>${status}</td><td>${daysLeft}</td><td>${row.remarks}</td>`;
    tbody.appendChild(tr);
  });
  document.getElementById('countTotal').innerText = data.length;
  document.getElementById('countOnTime').innerText = onTime;
  document.getElementById('countDue').innerText = due;
  document.getElementById('countDelayed').innerText = delayed;
}

function exportExcel() {
  let csvContent = "data:text/csv;charset=utf-8,Vendor,Vendor Email,PO No,Material,Delivery Date,Remarks\n";
  data.forEach(row => {
    csvContent += `${row.vendor},${row.vendorEmail},${row.po},${row.material},${row.date},${row.remarks}\n`;
  });
  const encodedUri = encodeURI(csvContent);
  const link = document.createElement("a");
  link.setAttribute("href", encodedUri);
  link.setAttribute("download", "PO_Data.csv");
  document.body.appendChild(link);
  link.click();
  document.body.removeChild(link);
}

function generateEmailReminder() {
  const vendorList = [...new Set(data.map(r => r.vendor))];
  const vendor = prompt("Enter vendor name to send reminder to:\n" + vendorList.join("\n"));
  if (!vendor) return;
  const filtered = data.filter(r => r.vendor.toLowerCase() === vendor.toLowerCase());
  if (!filtered.length) return alert("No records found for this vendor");
  const today = new Date();
  const delayed = filtered.filter(r => new Date(r.date) < today);
  const dueSoon = filtered.filter(r => {
    const daysLeft = Math.ceil((new Date(r.date) - today) / (1000 * 60 * 60 * 24));
    return daysLeft <= 3 && daysLeft >= 0;
  });
  if (!delayed.length && !dueSoon.length) return alert("No pending/due soon POs for this vendor");
  let body = `Dear ${vendor},\n\nThe following Purchase Orders require your attention:\n`;
  delayed.forEach(r => {
    const days = Math.abs(Math.ceil((new Date(r.date) - today) / (1000 * 60 * 60 * 24)));
    body += `- PO #${r.po} | Delivery Date: ${r.date} | Delayed by ${days} days\n`;
  });
  dueSoon.forEach(r => {
    const days = Math.ceil((new Date(r.date) - today) / (1000 * 60 * 60 * 24));
    body += `- PO #${r.po} | Delivery Date: ${r.date} | Due Soon (in ${days} days)\n`;
  });
  body += `\nKindly ensure timely delivery and provide an update.\n\nRegards,\nAR PO Insight`;
  document.getElementById("emailContent").value = body;
  document.getElementById("emailPopup").style.display = "block";
}

function handleBulkOCR(event) {
  const files = Array.from(event.target.files);
  if (!files.length) return;
  files.forEach(file => {
    Tesseract.recognize(file, 'eng').then(({ data: { text } }) => {
      const vendor = /Vendor[:\s]+(.+)/i.exec(text)?.[1]?.trim();
      const email = /[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+\.[a-z]{2,}/.exec(text)?.[0];
      const po = /PO\s*Number[:\s]+(.+)/i.exec(text)?.[1]?.trim();
      const material = /Material[:\s]+(.+)/i.exec(text)?.[1]?.trim();
      const date = /Delivery\s*Date[:\s]+([0-9\-\/]+)/i.exec(text)?.[1]?.trim();
      const remarks = /Remarks[:\s]+(.+)/i.exec(text)?.[1]?.trim();
      if (vendor && po && material && date) {
        addRow({ vendor, vendorEmail: email, po, material, date, remarks: remarks || '' });
      }
    });
  });
}
</script>
</body>
</html>
