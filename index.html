<!-- FINAL VERSION: Bulk Upload + Auto-fill + Table Insert -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR PO Insight</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.4/dist/tesseract.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --bg: #111; --fg: #eee; --input-bg: #222; --input-border: #444; --accent: #00ffe7;
    }
    [data-theme="light"] {
      --bg: #f7f7f7; --fg: #111; --input-bg: #fff; --input-border: #ccc; --accent: #0077cc;
    }
    body {
      background: var(--bg); color: var(--fg); font-family: Arial, sans-serif; margin: 0; padding: 20px;
    }
    h1 { color: var(--accent); text-align: center; }
    input, select, button {
      padding: 10px; margin: 5px; background: var(--input-bg); color: var(--fg); border: 1px solid var(--input-border);
    }
    table { width: 100%; margin-top: 20px; border-collapse: collapse; }
    th, td { padding: 10px; border: 1px solid var(--input-border); }
    .delayed { background: #ff3c3c33; } .due-soon { background: #ffc10733; }
    .dashboard { margin: 20px 0; background: var(--input-bg); padding: 10px; border-radius: 10px; text-align: center; }
    #themeToggle { position: fixed; top: 10px; right: 10px; }
    #splash {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: var(--bg); color: var(--accent); display: flex;
      align-items: center; justify-content: center; font-size: 2em; z-index: 9999;
    }
    #emailOutput { background: var(--input-bg); padding: 15px; margin-top: 10px; border-radius: 5px; white-space: pre-line; }
  </style>
</head>
<body>
<div id="splash">Welcome to AR PO Insight</div>
<button id="themeToggle" onclick="toggleTheme()">üåô Toggle Theme</button>
<div id="mainContent" style="display:none;">
  <h1>AR PO Insight</h1>

  <div class="dashboard">
    <strong>Total POs:</strong> <span id="countTotal">0</span> |
    <strong>On Time:</strong> <span id="countOnTime">0</span> |
    <strong>Due Soon:</strong> <span id="countDue">0</span> |
    <strong>Delayed:</strong> <span id="countDelayed">0</span>
  </div>

  <canvas id="poChart" width="400" height="100"></canvas>

  <div>
    <input type="file" id="bulkUploader" multiple accept="image/*" onchange="readMultipleImages(event)">
    <button onclick="exportToExcel()">üì§ Export to Excel</button>
    <button onclick="generateEmailTemplate()">üìß Generate Delay Email</button>
    <select id="vendorFilter" onchange="renderTable()">
      <option value="all">üîç Filter by Vendor</option>
    </select>
    <label>üìÖ From: <input type="date" id="startDate" onchange="renderTable()"></label>
    <label>To: <input type="date" id="endDate" onchange="renderTable()"></label>
  </div>

  <form onsubmit="event.preventDefault(); addRow();">
    <input type="text" id="vendor" placeholder="Vendor Name">
    <input type="text" id="po" placeholder="PO Number">
    <input type="text" id="material" placeholder="Material">
    <input type="date" id="date">
    <input type="text" id="remarks" placeholder="Remarks">
    <button type="submit">Add PO</button>
  </form>

  <table>
    <thead>
      <tr><th>Vendor</th><th>PO No</th><th>Material</th><th>Delivery Date</th><th>Status</th><th>Days Left</th><th>Remarks</th><th>Edit</th><th>Delete</th></tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <div id="emailOutput"></div>
</div>

<script>
  let data = [];
  let chart;

  window.onload = function () {
    setTimeout(() => {
      document.getElementById('splash').style.display = 'none';
      document.getElementById('mainContent').style.display = 'block';
      const theme = localStorage.getItem('theme') || 'dark';
      document.documentElement.setAttribute('data-theme', theme);
      renderTable();
    }, 3000);
  }

  function toggleTheme() {
    const current = document.documentElement.getAttribute('data-theme');
    const next = current === 'light' ? 'dark' : 'light';
    document.documentElement.setAttribute('data-theme', next);
    localStorage.setItem('theme', next);
  }

  function readMultipleImages(event) {
    const files = Array.from(event.target.files);
    files.forEach((file, index) => {
      Tesseract.recognize(file, 'eng').then(({ data: { text } }) => {
        const vendor = /Vendor[:\s]+(.+)/i.exec(text)?.[1]?.trim();
        const po = /PO\s*Number[:\s]+(.+)/i.exec(text)?.[1]?.trim();
        const material = /Material[:\s]+(.+)/i.exec(text)?.[1]?.trim();
        const date = /Delivery\s*Date[:\s]+([0-9\-\/]+)/i.exec(text)?.[1]?.trim();
        const remarks = /Remarks[:\s]+(.+)/i.exec(text)?.[1]?.trim();

        if (index === 0) {
          // Auto-fill form only for first image
          if (vendor) document.getElementById('vendor').value = vendor;
          if (po) document.getElementById('po').value = po;
          if (material) document.getElementById('material').value = material;
          if (date) document.getElementById('date').value = date;
          if (remarks) document.getElementById('remarks').value = remarks;
        }

        if (vendor && po && material && date) {
          data.push({ vendor, po, material, date, remarks: remarks || "" });
          saveData();
          renderTable();
        }
      });
    });
  }

  function generateEmailTemplate() {
    const today = new Date();
    let delayed = data.filter(po => new Date(po.date) < today);
    if (!delayed.length) {
      document.getElementById('emailOutput').innerText = 'No delayed POs. All good!';
      return;
    }
    let email = `Subject: Delayed PO Summary\n\nThe following POs are delayed:\n`;
    delayed.forEach(po => {
      let days = Math.ceil((today - new Date(po.date)) / (1000 * 60 * 60 * 24));
      email += `- PO: ${po.po} | Vendor: ${po.vendor} | ${days} Days Overdue\n`;
    });
    document.getElementById('emailOutput').innerText = email;
  }
</script>
</body>
</html>
